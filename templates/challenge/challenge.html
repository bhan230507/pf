<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Challenge - 한기정 포트폴리오</title>
    <link rel="stylesheet" href="../project-style.css">
</head>
<body>
    <div class="container">
        <a href="../../index.html#challenge-tab" class="back-button">
            ← 메인으로 돌아가기
        </a>

        <div class="project-header">
            <h1 class="project-title">🚀 CHALLENGE. THINK. SOLVE.</h1>
            <div class="project-category">Challenge & Innovation</div>
            <p class="project-description">
                Making complex problems simple, turning impossible into possible.
            </p>
        </div>

        <div class="project-content">
            <div class="section">
                <h2>도전 정신</h2>
                <p>새로운 기술과 방법론을 학습하고 적용하여 더 나은 솔루션을 찾아갑니다.</p>
            </div>

            <div class="section">
                <h2>문제 해결</h2>
                <p>데이터 기반의 체계적인 접근으로 복잡한 비즈니스 문제를 해결합니다.</p>
            </div>

            <div class="section">
                <h2>혁신적 사고</h2>
                <p>기존의 틀에 얽매이지 않고 창의적이고 효율적인 방법을 모색합니다.</p>
            </div>
        </div>
    </div>

    <script>
        // 이미지 모달 기능 (필요시 추가)
        function openImageModal(src, alt) {
            const modal = document.createElement('div');
            modal.style.cssText = `
                position: fixed;
                top: 0;
                left: 0;
                width: 100%;
                height: 100%;
                background: rgba(0, 0, 0, 0.8);
                display: flex;
                justify-content: center;
                align-items: center;
                z-index: 1000;
                cursor: pointer;
            `;
            
            const img = document.createElement('img');
            img.src = src;
            img.alt = alt;
            img.style.cssText = `
                max-width: 90%;
                max-height: 90%;
                object-fit: contain;
                border-radius: 8px;
            `;
            
            modal.appendChild(img);
            document.body.appendChild(modal);
            
            modal.onclick = () => {
                document.body.removeChild(modal);
            };
        }
    </script>
</body>
</html>
